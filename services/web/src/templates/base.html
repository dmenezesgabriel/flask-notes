<!doctype html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock %} - Flask Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.slim.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/all.min.js') }}"></script>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Flask Notes</a>
    <ul class="nav">
      {% if g.user %}
        <li class="nav-item"><span class="nav-link text-white">{{ g.user.username }}</span></li>
        <li class="nav-item"><a class="nav-link btn btn-secondary" href="{{ url_for('auth.logout') }}" role="button">Log Out</a></li>
      {% else %}
        <li class="nav-item mr-sm-2"><a class="nav-link btn btn-secondary" href="{{ url_for('auth.register') }}" role="button">Register</a></li>
        <li class="nav-item"><a class="nav-link btn btn-secondary" href="{{ url_for('auth.login') }}" role="button">Log In</a></li>
      {% endif %}
    </ul>
  </nav>
  <div class="container">
    <section class="content">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
      {% block content %}{% endblock %}
    </section>
  </div>
</body>
