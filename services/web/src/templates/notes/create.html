{% extends 'base.html' %}


{% block content %}

<div class="p-3">
  {% block header %}
    <h1>{% block title %}New Note{% endblock %}</h1>
  {% endblock %}
  <hr>
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control form-control-lg" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control form-control-lg" name="body" id="body">{{ request.form['body'] }}</textarea>
    </div>
    <input class="btn btn-success btn-md" type="submit" value="Save">
  </form>
</div>

{% endblock %}
